version: '3.8'

services:
  bot:
    build: .
    container_name: python-sentinel
    restart: always
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=redisbox
      # Docker Compose legger√† queste dal file .env sul server
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    depends_on:
      - redisbox

  redisbox:
    image: redis:alpine
    container_name: memoria-bot
    restart: always
    volumes:
      - redis-data:/data  # Persistenza: se spegni Redis, i dati restano!

  # --- NUOVO MEMBRO DELLA SQUADRA ---
  dashboard:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: always
    ports:
      - "9443:9443"  # Apriamo la porta verso l'esterno
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Diamo a Portainer il permesso di parlare con Docker
      - portainer_data:/data # Salviamo le password della dashboard

volumes:
  redis-data:
  portainer_data:
